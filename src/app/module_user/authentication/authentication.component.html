<div class="container">
  <div _nghost-c1>
        <div _ngcontent-c1 class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6">
            <mat-card style=" height: 400px; width: 450px">
                <div class="row h-200 justify-content-center align-items-center ">
                  <h5>Login Account</h5>
                </div>
                <!-- <form class="col-12"> -->
                  <div class="example-container">
                    <mat-form-field>
                      <input matInput placeholder="Enter your email" [formControl]="email" required>
                      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  </div>
                  <button id="btnsubmit">Sign In</button>
                <!-- </form> -->
              </mat-card>
          </div>
